<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        .responsive-iframe {
            width: 100%;
            height: 400px; /* Default height */
            border: 0;
        }

        @media (max-width: 600px) {
            .responsive-iframe {
                height: 300px; /* Height for mobile devices */
            }
        }

        @media (min-width: 601px) {
            .responsive-iframe {
                height: 500px; /* Height for larger screens */
            }
        }
    </style>
</head>
<body>
    <iframe 
        src="https://app.gpt-trainer.com/widget/e6fb8bb7497f431f96f72e13a4d4f817"
        class="responsive-iframe"
        allow="clipboard-read; clipboard-write"
    ></iframe>
</body>
</html>
